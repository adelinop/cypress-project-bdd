name: Cypress project
on: [push]
jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: run tests
        run: npm run cy:run
      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: index
          path: reports/cucumber-htmlreport.html
          retention-days: 30
